<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Tab Control</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 15px;
        width: 300px;
        background-color: #f9f9f9;
      }

      h3 {
        margin-bottom: 15px;
        font-size: 16px;
        color: #333;
        font-weight: bold;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .domain-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 8px 0;
        border-bottom: 1px solid #ddd;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 40px;
        height: 20px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.3s;
        border-radius: 34px;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 14px;
        width: 14px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.3s;
        border-radius: 50%;
      }

      .switch input:checked + .slider {
        background-color: #4caf50;
      }

      .switch input:checked + .slider:before {
        transform: translateX(20px);
      }
    </style>
  </head>
  <body>
    <h3>üéØ Domains to Inject</h3>
    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
      <label for="delaySelect" style="font-size: 14px;">‚è±Ô∏è Delay (gi√¢y):</label>
      <select id="delaySelect" style="padding: 2px 8px; border-radius: 4px;">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="10">10</option>
      </select>
    </div>
    <div id="domainList"></div>
    <script src="popup.js"></script>
  </body>
</html>
